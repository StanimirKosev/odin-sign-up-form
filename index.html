<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side-bar">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="left-side-pic">
        <div class="background-logo">
            <img src="./images/odin-lined.png" alt="odin-logo">
            <div class="logo-txt">ODIN</div>
        </div>
        <div class="credit">Photo by<a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a>on<a href="https://unsplash.com/">Unsplash</a></div>
    </div> 
    <div class="right-content">
        <div>This is not a real online service!You know you need something like this 
            in your life to help you realize your deepest dreams.Sign up now to get started.
        </div>
        <div>You know you want to.</div>
        <form action="" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="firstName">First Name></label>
                <input type="text" id="firstName" name="last_name">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="first_name">
                
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" name="email">
                <label for="phoneNum">Phone number</label>
                <input type="text" id="phoneNum" name="phone_num">
            
                <label for="userPassword">Password</label>
                <input type="password" id="userPassword" name="password">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm">
            </fieldset>        
        <button type="submit">Create Account</button>
        <div>Already have an account? Log in</div>
        </form>
    </div>
</body>
</html>
